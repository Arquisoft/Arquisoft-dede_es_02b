          heroku_app_name: "dede2b-restapi" #Must be unique in Heroku
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          usedocker: true
          appdir: "restapi"
          docker_build_args: |
            MONGO_URI
        env:
          MONGO_URI: ${{secrets.MONGO_URI}}

